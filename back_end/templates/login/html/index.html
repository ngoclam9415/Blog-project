
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/css/login.css')  }}">
  </head>
  <body>
    <div class="login-box">
      <img src="{{url_for('static',filename='login/img/logo.png')}}" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form  action="" method="post" id="lgform">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" name="username" required>
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>
        <input type="submit" value="Log In" id="submit">
      </form>
    </div>
    <script>
        window.localStorage.setItem("hex_code", '{{data}}');
    </script>
    <!--script src="/static/scripts/login.js"></script-->
  </body>
</html>
